<div style="width: 50vw; margin: auto;">
    <form action="/car_companies" method="POST">
        
        
        <div class="form-group">
          <label for="exampleFormControlSelect2" class="text-center" style="font-size: 20px;">Name of the Company</label>
          <select class="form-control form-control-lg" name="car_company" id="" required>
            <option value="" disabled selected hidden >Choose the company from here</option>
            {% for item in companies %}
                    <option value={{ item }} style="font-family: 'Baloo Da 2', cursive;">{{ item }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary" style="float: right;">next</button>
