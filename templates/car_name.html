<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Car-Name</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap');

    *{
        font-family: 'Baloo Da 2', cursive;
    }

    body{
        background-color: #ececec;
    }

    /* .carousel-inner{
        height: 20%;
    } */

    .carousel-inner img {
        width: 100%;
        height: 80vh;}

</style>
<body>


    <div id="demo" class="carousel slide" data-ride="carousel">
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Los Angeles" width="1100" height="500">
            <div class="carousel-caption">
            </div>   
          </div>


          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Chicago" width="1100" height="500">
            <div class="carousel-caption">
            </div>   
          </div>


          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1447&q=80" alt="New York" width="1100" height="500">
            <div class="carousel-caption">
            </div>   
          </div>

          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1542362567-b07e54358753?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=60" alt="New York" width="1100" height="500">
            <div class="carousel-caption">
            </div>   
          </div>

          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=60" alt="New York" width="1100" height="500">
            <div class="carousel-caption">
            </div>   
          </div>

          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1511919884226-fd3cad34687c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=60" alt="New York" width="1100" height="500">
            <div class="carousel-caption">
            </div>   
          </div>


        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div><br><br>




    <div style="width: 50vw; margin: auto;">
        <form action="/car_names" method="POST">
            
            
            <div class="form-group">
              <label for="exampleFormControlSelect2" class="text-center" style="font-size: 20px;">Name of the Model</label>

              <select class="form-control form-control-lg" name="car_name" id="" required>
                <option value="" disabled selected hidden >Choose the model from here</option>
                {% for item in car_name %}
                    <option value="{{ item }}">{{ item }}</option>
                {% endfor %}
              </select>
            </div>


            <div class="form-group">
              <label for="exampleFormControlSelect2" class="text-center" style="font-size: 20px;">Type of Fuel</label>

              <select class="form-control form-control-lg" name="fuel_type" id="" required>
                <option value="" disabled selected hidden >What is your cars fuel type?</option>
                <option value=2 >Petrol</option>
                <option value=1 >Diesel</option>
                <option value=0 >CNG</option>
                <option value=3 >Others</option>
              </select>
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">Year of Purchase</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="year between 2000 & 2019" name="year" min="2000" max="2019" required>
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">Total KM drived by car:</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="40000" name="km_driven" required>
            </div>


            <div class="form-group">
                <label for="exampleInputEmail1">Engine Power(in CC):</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="1150" name="engine_power" required>
            </div>



    
            <button type="submit" class="btn btn-primary" style="float: right;">next</button>
            
          </form><br><br><br><br>
    </div>

    

</body>
</html>
